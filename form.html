<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DogCare - 住驻转 驻注</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/form.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- JS validation -->
  <script src="../JS/formValidation.js" defer></script>
</head>

<body class="app-bg">

<header class="site-header">
  <div class="container">
    <h1 class="logo"> DogCare</h1>

    <nav class="top-nav">
      <a href="../index.html">祝 转</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="card">

    <h2>住驻转 驻注</h2>

    <!-- 砖: 转  -PHP -->
    <form method="post" action="add_action.php" id="actionForm" novalidate>
      <label for="action_type">住 驻注</label>
      <select name="action_type" id="action_type" required>
        <option value="">专</option>
        <option value="walk"></option>
        <option value="feeding"></option>
        <option value="treatment">驻</option>
      </select>

      <label for="action_datetime">转专 砖注</label>
      <input type="datetime-local" name="action_datetime" id="action_datetime" required>

      <label for="food_grams">转 </label>
      <input type="number" name="food_grams" id="food_grams" min="0" step="1">

      <label for="performed_by"> 爪注</label>
      <input type="text" name="performed_by" id="performed_by" maxlength="60" required>

      <label for="duration_minutes">砖 拽转</label>
      <input type="number" name="duration_minutes" id="duration_minutes" min="0" step="1" value="0">

      <label for="notes">注专转</label>
      <textarea name="notes" id="notes" rows="4" maxlength="500"></textarea>

      <button type="submit">砖专</button>
    </form>

  </section>
</main>

</body>
</html>
