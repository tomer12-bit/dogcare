<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DogCare | 转专转</title>

  <!-- Bootstrap: 砖砖 拽转 专住驻住转 注爪 住住 -->

    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- CSS 注 住 转专转 -->
  <link rel="stylesheet" href="remindest.css">

<body class="app-bg">

<header class="site-header">
  <div class="container py-3 d-flex align-items-center justify-content-between">
    <h1 class="h4 m-0"> DogCare</h1>

    <!-- 拽砖专  驻注: 专 祝 转 -->
    <a href="index.html" class="btn btn-outline-secondary btn-sm">
      专 祝 转
    </a>
  </div>
</header>

<main class="container my-4">

  <!-- 专 转专转 住专  -->
  <section class="hero-section">
    <h2 class="h3">转专转</h2>
    <p class="text-muted mb-0">
      专砖转 转专转 驻 : 住, 驻转, 驻 拽注 注.
    </p>
  </section>

  <section class="mt-4 share-section">
    <h3 class="h5 mb-3">转专转 拽专转</h3>

    <div class="row g-3">

      <article class="col-12 col-md-6 col-lg-3">
        <div class="status-card">
          <h4 class="h6 mb-1">住</h4>
          <p class="m-0">注 3 </p>
          <p class="small text-muted mb-0">爪 专专</p>
        </div>
      </article>

      <article class="col-12 col-md-6 col-lg-3">
        <div class="status-card">
          <h4 class="h6 mb-1">驻</h4>
          <p class="m-0">注 砖注</p>
          <p class="small text-muted mb-0">驻专注砖/拽专爪转</p>
        </div>
      </article>

      <article class="col-12 col-md-6 col-lg-3">
        <div class="status-card">
          <h4 class="h6 mb-1">驻 砖专转</h4>
          <p class="m-0">注 砖注</p>
          <p class="small text-muted mb-0">拽 转</p>
        </div>
      </article>

      <article class="col-12 col-md-6 col-lg-3">
        <div class="status-card">
          <h4 class="h6 mb-1">转住驻专转</h4>
          <p class="m-0">注 砖</p>
        </div>
      </article>

    </div>
  </section>

</main>

<footer class="site-footer mt-4">
  <div class="container py-3 text-center">
    <p class="m-0 small">漏 2025 DogCare</p>
